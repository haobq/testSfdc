<!-- dialog component -->
<template>
  <template if:true={showDialog}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container dialog-width">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="閉じる" onclick={closeDialog}>
            <lightning-icon icon-name="utility:close"
                            alternative-text="閉じる"
                            variant="inverse"
                            size="small" >
            </lightning-icon>
            <span class="slds-assistive-text">閉じる</span>
          </button>
          <h2 class="slds-modal__title slds-hyphenate">
            <slot name="header">{dialog.title}</slot>
          </h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium slds-p-left--medium dialog-height" id="modal-content-id-1">
          {dialog.contents}
        </div>
        <!-- ボタンエリア -->
        <footer class="slds-modal__footer">
          <lightning-button name={name}
                            label={label.Btn_Confirm}
                            variant="brand"
                            onclick={closeDialog}>
          </lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
